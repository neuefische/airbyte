documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Teamtailor Spec
  type: object
  required:
    - access_token
  additionalProperties: false
  properties:
    access_token:
      type: string
      description: >-
        Access token to connect to Teamtailor. 
        See https://docs.teamtailor.com/#authentication
      airbyte_secret: true
    api_version:
      type: string
      description: >-
        API version. 
        See https://docs.teamtailor.com/#versioning 
