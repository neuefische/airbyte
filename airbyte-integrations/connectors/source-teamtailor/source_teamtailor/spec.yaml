documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Teamtailor Spec
  type: object
  required:
    - access_token
  additionalProperties: false
  properties:
    access_token:
      type: string
      description: >-
        Access token to connect to Teamtailor. 
        See https://docs.teamtailor.com/#authentication.
        Multiple tokens can be specified, seperated with a ","
      airbyte_secret: true
      order: 1
    start_date:
      type: string
      title: Replication start date
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      description: >-
        UTC date and time in the format 2017-01-25. Only data generated
        after this date will be replicated.
      examples:
        - "2022-01-25"
      order: 2
    api_version:
      type: string
      default: "20210218"
      description: >-
        API version. 
        See https://docs.teamtailor.com/#versioning
