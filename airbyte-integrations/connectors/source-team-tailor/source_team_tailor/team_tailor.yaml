version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: ["data"]
  requester:
    url_base: "https://api.teamtailor.com/v1"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
    request_options_provider:
      request_headers:
        X-Api-Version: "20220708"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
        - type: DefaultErrorHandler
          response_filters:
            - http_codes: [ 500 ]
              action: IGNORE
            - http_codes: [ 429 ]
              action: RETRY
        - type: DefaultErrorHandler
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "page[size]"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 5
      page_token_option:
        inject_into: "request_parameter"
        field_name: "page[number]"
      url_base: "*ref(definitions.requester.url_base)"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  base_incremental_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
      stream_slicer:
        # TODO configure in specs
        start_datetime: "2021-02-01T00:00:00.000+00:00"
        end_datetime: "2023-03-01T00:00:00.000+00:00"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
        cursor_field: "{{ ['attributes']['updated-at'] }}"
        step: "1d"
        type: "DatetimeStreamSlicer"
        start_time_option:
          field_name: "filter[updated-at][from]"
          inject_into: "request_parameter"
        end_time_option:
          field_name: "filter[updated-at][to]"
          inject_into: "request_parameter"          
  candidates_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "candidates"
      primary_key: "id"
      path: "/candidates"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        request_options_provider:
          request_parameters:
            include: "job-applications,custom-field-values"
          request_headers:
            $ref: "*ref(definitions.requester.request_options_provider.request_headers)"
  job_applications_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "job-applications"
      primary_key: "id"
      path: "/job-applications"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        request_options_provider:
          request_parameters:
            include: "job,stage,reject-reason,candidate"
          request_headers:
            $ref: "*ref(definitions.requester.request_options_provider.request_headers)"
  jobs_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "jobs"
      primary_key: "id"
      path: "/jobs"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        request_options_provider:
          request_parameters:
            include: "locations,stages,custom-fields,custom-field-values"
            sort: "updated-at"
            filter[status]: "all"
          request_headers:
            $ref: "*ref(definitions.requester.request_options_provider.request_headers)"
  stages_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "stages"
      primary_key: "id"
      path: "/stages"
  locations_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "locations"
      primary_key: "id"
      path: "/locations"
  reject_reasons_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "reject-reasons"
      primary_key: "id"
      path: "/reject-reasons"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        request_options_provider:
          request_parameters:
            include: "job-applications"
          request_headers:
            $ref: "*ref(definitions.requester.request_options_provider.request_headers)"
  custom-fields-stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "custom-fields"
      primary_key: "id"
      path: "/custom-fields"
  custom-field-values-stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "custom-field-values"
      primary_key: "id"
      path: "/custom-field-values"
  custom-field-selects-stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "custom-field-selects"
      primary_key: "id"
      path: "/custom-field-selects"
  custom-field-options-stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "custom-field-options"
      primary_key: "id"
      path: "/custom-field-options"

streams:
  - "*ref(definitions.candidates_stream)"
  - "*ref(definitions.job_applications_stream)"
  - "*ref(definitions.jobs_stream)"
  - "*ref(definitions.stages_stream)"
  - "*ref(definitions.reject_reasons_stream)"
  - "*ref(definitions.locations_stream)"
  - "*ref(definitions.custom-fields-stream)"
  - "*ref(definitions.custom-field-values-stream)"
  - "*ref(definitions.custom-field-selects-stream)"
  - "*ref(definitions.custom-field-options-stream)"

check:
  stream_names:
    - "candidates"
    - "job-applications"
    - "jobs"
    - "stages"
    - "reject-reasons"
    - "locations"
    - "custom-fields"
    - "custom-field-values"
    - "custom-field-selects"
    - "custom-field-options"

spec:
  documentation_url: https://docs.airbyte.com/integrations/sources/source-team-tailor
  connection_specification:
    title: Team Tailor Spec
    type: object
    required:
      - access_token
    additionalProperties: true
    properties:
      access_token:
        type: string
        description: API Key
        airbyte_secret: true

